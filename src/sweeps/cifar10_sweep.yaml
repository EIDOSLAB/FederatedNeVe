# per fare init dello sweep, da linea di comando fare:
# wandb sweep --project sweeps_demo config.yaml
# dove sweeps_demo è il nome del progetto
# config.yaml è questo config

program: classical.py
name: "cifar10 - classical - baseline"
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
parameters:
  seed:
    values: [ 0, 1, 2, 3, 4 ]
  amp:
    values: [ 1 ]
  device:
    values: [ "cuda" ]
  lr:
    values: [ 0.01 ]
  batch-size:
    values: [ 100 ]
  epochs:
    values: [ 250 ]
  dataset-root:
    values: [ "/scratch/datasets/classification/" ]
  dataset-name:
    values: [ "cifar10" ]
  model-name:
    values: [ "resnet18" ]
  scheduler-name:
    values: [ "baseline", "neve" ]
  model-use-groupnorm:
    values: [ 0, 1 ]