# per fare init dello sweep, da linea di comando fare:
# wandb sweep --project sweeps_demo config.yaml
# dove sweeps_demo è il nome del progetto
# config.yaml è questo config

program: classical.py
name: "emnist - classical - default + neve"
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
parameters:
  seed:
    values: [ 0, 1, 2, 3, 4 ]
  amp:
    values: [ 1 ]
  device:
    values: [ "cuda" ]
  batch-size:
    values: [ 256 ]
  epochs:
    values: [ 90 ]
  dataset-root:
    values: [ "/scratch/datasets/classification/" ]
  dataset-name:
    values: [ "emnist" ]
  model-name:
    values: [ "resnet18" ]
  use-neve:
    values: [ 0, 1 ]